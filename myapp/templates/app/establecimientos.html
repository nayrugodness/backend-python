<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hoisu C&R</title>

    {% load static %}

    <link rel="icon" type="image/png" href="{% static 'app/images/HoisuC&R.png' %}">

    {% block css %}
    {% endblock %}
    <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />


    <link rel="stylesheet" type="text/css" href="{% static 'app/css/style.css' %}">

    {% load pwa %}

    {% progressive_web_app_meta %}

</head>
<body>
<section id="food">
      <h2>Mejores Restaurantes</h2>


      <div class="food-container container">
          {% for r in establecimientos %}
            <div class="food-type">
              <div class="img-container">
                <img src="{{ r.imagen_banner.url }}" alt="error" />
                <div class="img-content">
                  <h3>{{ r.nombre }}</h3>

                   {% if user.is_authenticated %}
                      <a
                        href='/establecimiento/{{ r.slug }}'
                        class="btn btn-primary"
                        >Ver m√°s</a
                      >
                    {% endif %}
                </div>
              </div>
            </div>
           {% endfor %}
      </div>
    </section>
</body>
</html>
